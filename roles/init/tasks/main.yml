---
#
# Basic server initialization
#

- name: Write hostname using jinja2
  ansible.builtin.template:
    src: templates/test.j2
    dest: /tmp/hostname

- name: Template ".bashrc" file
  ansible.builtin.template:
    src: templates/.bashrc
    dest: /home/andy/.bashrc
    owner: andy
    group: andy
    mode: 0644
    backup: yes

- name: Create ~/.docker directory
  tags: ghcr
  ansible.builtin.file:
    path: /home/andy/.docker
    state: directory
    owner: andy
    group: andy
    mode: 0700
    recurse: yes

- name: Template credentials for Gihub Container Registry (ghcr.io)
  tags: ghcr
  ansible.builtin.template:
    src: templates/.git-credentials
    dest: /home/andy/.git-credentials
    owner: andy
    group: andy
    mode: 0600
    backup: yes

- name: Copy git configuration
  tags: git
  ansible.builtin.copy:
    src: templates/.gitconfig
    dest: /home/andy/.gitconfig
    owner: andy
    group: andy
    mode: 0600
    backup: yes

- name: Template github credentials
  tags: ghcr
  ansible.builtin.template:
    src: templates/.git-credentials
    dest: /home/andy/.git-credentials
    owner: andy
    group: andy
    mode: 0600
    backup: yes

- name: Template smb credentials
  tags: smb
  ansible.builtin.template:
    src: templates/.smbcredentials
    dest: /home/andy/.smbcredentials
    owner: andy
    group: andy
    mode: 0600
    backup: yes

- name: Copy bin folder
  tags: bin
  ansible.builtin.copy:
    src: templates/bin/
    dest: /home/andy/bin/
    owner: andy
    group: andy
    mode: 0700
    backup: yes

- name: Copy authorized keys (public keys)
  tags: ssh
  ansible.builtin.copy:
    src: templates/.ssh/authorized_keys
    dest: /home/andy/.ssh/
    owner: andy
    group: andy
    mode: 0600
    backup: yes

